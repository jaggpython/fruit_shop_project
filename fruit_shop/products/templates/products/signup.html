{% extends 'products/base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5 col-sm-8">
        <div class="card shadow-sm rounded-4 p-4">
            <h3 class="text-center text-success mb-4">Create Account</h3>

            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            {% endfor %}
            {% endif %}

            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control rounded-pill" id="username" name="username" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control rounded-pill" id="email" name="email" required>
                </div>

                <div class="mb-3">
                    <label for="password1" class="form-label">Password</label>
                    <input type="password" class="form-control rounded-pill" id="password1" name="password1" required>
                </div>

                <div class="mb-3">
                    <label for="password2" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control rounded-pill" id="password2" name="password2" required>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-success btn-lg rounded-pill">Sign Up</button>
                </div>
            </form>

            <p class="text-center mt-3">
                Already have an account? 
                <a href="{% url 'login' %}" class="text-success fw-semibold">Login here</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
